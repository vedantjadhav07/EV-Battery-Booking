<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Battery Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <style>
        body {
            background-color: #0f0f0f;
        }

        .green-glow {
            background: radial-gradient(circle at bottom left, #00ff73, transparent 60%);
        }
    </style>
</head>

<body class="text-white min-h-screen flex items-center justify-center p-0 m-0">
    <div class="bg-[#111] shadow-2xl w-full h-screen overflow-hidden grid grid-cols-1 md:grid-cols-2">
        <!-- Left Panel -->
        <div class="p-16 green-glow relative z-10 flex flex-col justify-center w-full">
            <div class="text-left max-w-2xl mx-auto">
                <h1 class="text-5xl md:text-6xl font-bold leading-tight mb-8">
                    <span id="typed-text" class="text-gray-400 text-4xl"></span><br />
                    <span class="text-green-300 ">EV WORLD</span>
                </h1>

                <p class="text-gray-400 text-lg md:text-xl mb-8">
                    Shift your ride, not gears. Book battery swaps easily and join a sustainable future!
                </p>
                <div class="flex gap-6 flex-wrap">
                    <a href="/login"
                        class="bg-green-400 text-black px-8 py-3 rounded font-semibold hover:bg-green-300 transition text-lg">Login</a>
                    <a href="/register"
                        class="border border-gray-500 px-8 py-3 rounded hover:bg-gray-800 transition text-lg">Register</a>
                </div>
                <div class="mt-8">
                    <a href="/contact" class="underline text-balck-900 hover:text-black-200 transition text-lg">Contact
                        Us</a>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="relative bg-[#1a1a1a] p-10 flex flex-col justify-center items-center gap-8">

            <div class="w-full max-w-xl">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_yr6zz3wv.json"
                    background="transparent" speed="1" style="width: 100%; height: 300px;" loop autoplay>
                </lottie-player>
            </div>


            <div class="grid grid-cols-2 gap-6 w-full max-w-xl text-center text-base text-gray-300">
                <a href="https://www.tatamotors.com/product/tata.ev/" target="_blank"
                    class="bg-gray-800 rounded p-4 hover:bg-gray-700 transition">Tata EV</a>
                <a href="https://www.atherenergy.com/" target="_blank"
                    class="bg-gray-800 rounded p-4 hover:bg-gray-700 transition">Ather Energy</a>
                <a href="https://olaelectric.com/" target="_blank"
                    class="bg-gray-800 rounded p-4 hover:bg-gray-700 transition">Ola Electric</a>
                <a href="https://www.hyundai.com/in/en/find-a-car/kona-electric/highlights" target="_blank"
                    class="bg-gray-800 rounded p-4 hover:bg-gray-700 transition">Hyundai Kona</a>
            </div>




        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Typed("#typed-text", {
                strings: ["Battery Swap Booking System"],
                typeSpeed: 50,
                backSpeed: 25,
                showCursor: true,
                cursorChar: "|",
                loop: false
            });
        });
    </script>

</body>

</html>
