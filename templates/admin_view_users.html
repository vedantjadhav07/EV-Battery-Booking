<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>All Users | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f0f0f;
    }
  </style>
</head>

<body class="text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-green-600 py-4 px-6 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold tracking-wide">üë§ All Users</h1>
    <a href="{{ url_for('admin_dashboard') }}"
      class="bg-white text-green-700 px-4 py-2 rounded hover:bg-green-100 transition font-medium">
      ‚Üê Back to Dashboard
    </a>
  </header>

  <!-- Main Content -->
  <main class="flex-grow w-full max-w-7xl mx-auto px-6 py-12">
    <div class="bg-[#1a1a1a] p-8 rounded-2xl border border-green-700 shadow-xl">
      <h2 class="text-3xl font-bold text-green-400 mb-6">üìã Registered Users</h2>

      <div class="overflow-x-auto rounded-lg border border-gray-800">
        <table class="min-w-full text-sm table-auto border-collapse">
          <thead class="bg-gray-800 text-green-300">
            <tr>
              <th class="py-3 px-5 text-left">ID</th>
              <th class="py-3 px-5 text-left">Name</th>
              <th class="py-3 px-5 text-left">Email</th>
              <th class="py-3 px-5 text-left">Role</th>
            </tr>
          </thead>
          <tbody>
            {% for u in users %}
            <tr class="border-b border-gray-700 hover:bg-gray-700/40 transition">
              <td class="py-3 px-5">{{ u[0] }}</td>
              <td class="py-3 px-5">{{ u[1] }}</td>
              <td class="py-3 px-5">{{ u[2] }}</td>
              <td class="py-3 px-5 flex items-center gap-2">
                <span>{{ u[3] }}</span>
                {% if u[3] != 'admin' %}
                <a href="{{ url_for('delete_user', user_id=u[0]) }}"
                  onclick="return confirm('Are you sure you want to delete this user?')"
                  class="bg-red-700 text-white px-2 py-1 rounded text-xs hover:bg-red-800 transition">
                  Delete
                </a>
                {% endif %}
              </td>
            </tr>
            {% else %}
            <tr>
              <td colspan="4" class="text-center py-6 text-gray-400">No users found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-green-500 text-center py-4 text-sm border-t border-gray-800">
    &copy; {{ 2025 }} EV Battery Booking System
  </footer>

</body>

</html>
