<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | EV Battery Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f0f0f;
    }
  </style>
</head>
<body class="min-h-screen text-white font-sans flex flex-col">

  <!-- Header -->
  <header class="bg-green-600 py-4 shadow-md">
  <div class="w-full max-w-7xl mx-auto px-4 flex justify-between items-center">
    <!-- Title aligned to left -->
    <h1 class="text-2xl font-bold text-white">EV Battery Booking System</h1>

    <!-- Logout aligned to right -->
    <a href="{{ url_for('logout') }}"
       class="bg-white text-green-700 px-4 py-2 rounded hover:bg-green-100 transition font-medium">
      Logout
    </a>
  </div>
</header>


  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-[#1a1a1a] rounded-xl shadow-lg p-10 w-full max-w-2xl text-center border border-green-800">
      <h2 class="text-4xl font-bold text-green-400 mb-2">Welcome, {{ name }}</h2>
      <p class="text-gray-400 mb-8 text-lg">Role: <span class="text-white font-medium">{{ role }}</span></p>

      <div class="flex flex-col md:flex-row justify-center items-center gap-6">
        <a href="{{ url_for('book') }}"
           class="bg-green-500 text-black px-6 py-3 rounded-lg hover:bg-green-400 transition font-semibold w-60 text-lg text-center">
          Book Appointment
        </a>
        <a href="{{ url_for('my_appointments') }}"
           class="border border-green-400 text-green-300 px-6 py-3 rounded-lg hover:bg-green-900 transition font-semibold w-60 text-lg text-center">
          My Appointments
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-green-500 text-center py-4 text-sm border-t border-gray-800">
    &copy; {{ 2025 }} EV Battery Booking System
  </footer>

</body>
</html>
