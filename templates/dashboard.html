<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | EV Battery Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f0f, #111827);
    }

    .card {
      backdrop-filter: blur(10px);
      background: rgba(26, 26, 26, 0.85);
      box-shadow: 0 4px 20px rgba(0, 255, 128, 0.15);
    }

    .glow:hover {
      box-shadow: 0 0 15px #22c55eaa;
    }
  </style>
</head>

<body class="min-h-screen text-white font-sans flex flex-col">

  <!-- Header -->
  <header class="bg-green-600 py-4 shadow-lg">
    <div class="w-full max-w-7xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white tracking-wide animate-pulse">⚡ EV Battery Booking</h1>
      <a href="{{ url_for('logout') }}"
         class="bg-white text-green-700 px-4 py-2 rounded hover:bg-green-100 transition font-medium">
        Logout
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="card rounded-2xl p-10 w-full max-w-3xl border border-green-800 text-center transition-all duration-300">
      <h2 class="text-4xl font-extrabold text-green-400 mb-2">Welcome, {{ name }} 👋</h2>
      <p class="text-gray-400 mb-8 text-lg">You are logged in as: <span class="text-white font-semibold">{{ role }}</span></p>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-6">
        <a href="{{ url_for('book') }}"
           class="bg-green-500 text-black px-6 py-4 rounded-xl hover:bg-green-400 glow transition font-bold text-lg shadow-md">
          📅 Book Appointment
        </a>
        <a href="{{ url_for('my_appointments') }}"
           class="border border-green-400 text-green-300 px-6 py-4 rounded-xl hover:bg-green-900 glow transition font-bold text-lg shadow-md">
          📜 My Appointments
        </a>
        <a href="{{ url_for('feedback') }}"
           class="border border-green-400 text-green-300 px-6 py-4 rounded-xl hover:bg-green-900 glow transition font-bold text-lg shadow-md">
          💬 Give Feedback
        </a>
        <a href="{{ url_for('profile') }}"
           class="border border-green-400 text-green-300 px-6 py-4 rounded-xl hover:bg-green-900 glow transition font-bold text-lg shadow-md">
          🙍‍♂️ View Profile
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-green-500 text-center py-4 text-sm border-t border-gray-800">
    &copy; {{ 2025 }} EV Battery Booking System
  </footer>

</body>
</html>
